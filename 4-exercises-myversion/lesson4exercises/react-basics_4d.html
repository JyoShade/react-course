<!DOCTYPE html>
<html>
  <head>
    <title>React Lesson2</title>
      <style>
        button {
          background-color: rgb(0, 123, 255);
          font: white;
          border-radius: 10px;
          border-width: 0px;
          font-family: arial;
          padding: 8px 8px;
          cursor: pointer;
          margin-top: 10px;
          margin-left: 5px;
          
        }

        .button-show {
          background-color: lightgray;
          font: black;
          margin-left: 5px;
          border-radius: 2px;
        }
  
      </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function LoginForm({isShowPassword, setShowPassword}) {
        
        return(
          <>
            <div>
              <input
              placeholder="Email"
            />
            </div>
            <div>
              <input
              placeholder="Password"
              type={isShowPassword ? "text" : "password"}
              
            />
            <button className="button-show"
            onClick={() => setShowPassword(!isShowPassword)}>{isShowPassword ? "Hide" : "Show"}</button>
            </div>
            <button>Login</button>
            <button>Sign up</button>
           
          </>
          

        );
      }
   

      function App() {
        const [isShowPassword, setShowPassword] = React.useState(false);
        return (
          <>
            <p>Hello, I like turtles</p>
            
              <LoginForm
               isShowPassword={isShowPassword}
               setShowPassword={setShowPassword}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
