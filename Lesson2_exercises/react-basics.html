<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
    function ProductDetails({ product, price, discountPrice, imageSrc }) {
      const hasDiscount = discountPrice != null;
      return (
      <div>
          <img src={imageSrc} width="150" />
           <p>{product}</p>
          {hasDiscount ? (
            <>
              <p><del>Price: ${price}</del></p>
              <p>Discount price: ${discountPrice}</p>
            </>
           ) : (
            <p>Price: ${price}</p>
          )}
           <button>Add to cart</button>
          </div>
      );
    }

      function App() {
        return (
       <>
          <ProductDetails
            product="Cotton socks"
            price="10.90"
            discountPrice="07.00"
            imageSrc="cotton-socks.png"/>
          <ProductDetails
            product="Tennis balls"
            price="6.00"
            imageSrc="tennis-balls.png"/>
          <ProductDetails
            product="Plain T-shirt"
            price="7.99"
            imageSrc="plain-t-shirt.png"/>
       </> 
        );

      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
